# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site Settings
locale                   : "en-US"
title                    : "Minimal Mistakes and Github pages"
title_separator          : "-"
name                     : "me"
description              : "Demonstrating that minimal mistakes site can work with github-pages"
url                      : https://pages.github.com # the base hostname & protocol for your site
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : laredo/mm-jekyll # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
breadcrumbs            : true # true, false (default)
words_per_minute         : 200
email: laredoj@us.ibm.com
twitter_username:
github_username:

# theme: minimal-mistakes-jekyll
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "air" # "default" , "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: true


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

plugins:
  - jekyll-feed
  - jekyll-include-cache

# include: ['_pages']

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections:
#  docs:
#    output: true
#    permalink: /:collection/:path/
  theory:
    output: true
    permalink: /:collection/:path/
  usecases:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _theory
  - scope:
      path: ""
      type: theory
    values:
      layout: single
      classes: wide
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "theory"
  # _usecases
  - scope:
      path: ""
      type: usecases
    values:
      layout: single
      classes: wide
      author_profile: true
      share: false
      comments: false
      sidebar:
        nav: "usecases"
